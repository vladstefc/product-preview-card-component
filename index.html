<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>


  <div class="container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="Perfume" class="product-image">
    </div>
    <div class="text-content">
      <h3>Perfume</h3>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-box">
        <div class="discount"><h4>$149.99</h4></div>
        <div class="price"><h5>$169.99</h5></div>
      </div>
      <div class="cart">
        <a href="">
          <span><img src="./images/icon-cart.svg" alt="">
          </span>
          Add to cart</a>  
      </div>
    </div>
  </div>



      
      <!-- <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Perfume">
      </div> -->
  
</body>
</html>
